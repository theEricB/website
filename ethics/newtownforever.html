    <script>
        function textClickOn(clickedID){
            console.log("clicked");
            newID = "img" + clickedID.toString();
            div = document.getElementById(newID);
            text = document.createElement("h1")
            text.innerHTML = "bhujkhjbkkhbjiokikbiokbiok"
            div.appendChild(text);
        }

        function textClickOff(clickedID){
            div = document.getElementById(clickedID);
            div.innerHTML = "";
        }

        function buttonClick(clickedID){
            newID = "img" + clickedID.toString();
            pic = document.getElementById(newID);
            pic.style.display = "block"
        }

        function imageClick(clickedID){
            pic = document.getElementById(clickedID);
            pic.style.display = "none"
        }


        count = 5000;
        iteration = 0;

        items = document.getElementsByClassName("thumbnails");
        stepSize = count / items.length


        function step() {

            height = window.innerHeight;
            width = window.innerWidth;

            objectwidth = 0.1 * width / 2 ;            
            objectheight = objectwidth / 2;

            ellipseHeight = height/2*0.6;
            ellipseWidth = width/2*0.6
            

            for (let i = 0; i < items.length; i++) {
                b = iteration+(i * stepSize)
                t = (2 * Math.PI / count) * b 
                x = ellipseWidth * Math.cos(t);
                y = ellipseHeight * Math.sin(t);

                x += width/2 - objectwidth
                y += height/2 - objectheight

                x = x.toString() + "px";
                y = y.toString() + "px";
                
                test = items[i];
                test.style.position = "absolute";
                test.style.left = x;
                test.style.top = y;
            }
            
            iteration += 1;
            window.requestAnimationFrame(step);
        }   
        window.requestAnimationFrame(step);
    
    </script>
